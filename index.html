<!doctype html>
<html lang="en" ng-app="TypingTest">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="res/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/css/style.css">

    <title>Texting Championship</title>
  </head>
  <body ng-controller="TypingTestController">
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic example">
          <div class="btn btn-success"> Correct <p/> {{ correctInputCount }} </div>
            <div class="btn btn-dark">    Characters <p/> {{ charCount }} </div>
            <div class="btn btn-dark">    Speed <p/> 0</div>
            <div class="btn btn-danger">  Wrong <p/> {{ inCorrectInputCount }} </div>
          </div>
        </div>
      </div>
      <p/>
      <div class="row">
          <div class="col-sm-12 d-flex justify-content-center">
              <div class="btn btn-light"> 
                <b><span id="timer">00:00:00</span></b>
              </div>
          </div>
      </div>
    <p/>
  
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <div class="card justify-content-center bg-dark text-white" style="width:18rem">
            <div class="card-body text-center">
              <p class="card-text">
                  <span id="text_to_copy">
                  
                  </span>
                  <p/>
                  <form>
                      <div class="form-group">
                          <input type="text" 
                            id='passage_entry' 
                            style="text-align:center"
                            class="form-control border border-primary"
                            ng-keyup="isComplete()"
                            ng-keypress="checkInput($event, 'passage_entry')" 
                            placeholder="Type Here..."
                            autofocus>
                      </div>
              </p>
            </div>
        </div>
      </div>
    </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="res/jquery/jquery-3.3.1.min.js"></script>
    <script src="res/bootstrap/js/bootstrap.min.js"></script>
    <script src="res/angular-1.7.5/angular.min.js"></script>
    <script src="app/timer.js"></script>
    <script src="app/text.js"></script>
    <script src="app/main.js"></script>
  </body>
</html>
