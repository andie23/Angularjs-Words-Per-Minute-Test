<div class="row justify-content-center">
    <div class="col-sm-12 col-md-6">    
        <div class="card justify-content-center bg-light">
            <div class="card-body text-center">
            <p class="card-text">
                <form>
                    <div class="form-group">
                        <label for="secret_code"><b> Reference Code: </b></label>
                        <input type="password" 
                            id='reference-code-input' 
                            style="text-align:center"
                            class="form-control" 
                            ng-model = "referenceCode"
                            placeholder="Enter your Reference code..."
                            autofocus>
                    </div>
                    <div class="form-group">
                        <button 
                            id="login-btn" 
                            class="btn btn-dark" 
                            role="button"
                            ng-click="authenticate()"
                            aria-pressed="true"> Submit Code </button>
                        <p><img src="res/imgs/loading.gif" id="loading-icon" class="hidden"> </p>
                    </div>
                </form>
                </p>
            </div>
        </div>
    </div>
</div>
